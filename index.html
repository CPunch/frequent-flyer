<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <link href="/dist/styles.css" rel="stylesheet">
  </head>
  <body class="h-screen w-screen bg-gray-900 text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <div class="bg-gray-900 flex justify-right items-right select-none">
      <div class="relative">
        <div
          onclick="toggleDropdown()"
          class="border-solid border-gray-300 border-[1px] px-3 py-1 rounded cursor-pointer font-bold flex justify-between w-[140px]"
        >
          People
          <img width="10" src="./src/icon.svg" alt="dropdown icon" class="invert" />
        </div>
        <div
          id="dropdown"
          class="border-solid border-white-300 rounded bg-zinc-900 absolute top-full mt-1 w-[200px] hidden"
        >
          <div class="cursor-pointer hover:bg-white-300 p-4 ">Elon Musky</div>
          <div class="cursor-pointer hover:bg-white-300 p-4">Taylor Swifty</div>
          <div class="cursor-pointer hover:bg-white-300 p-4">Trumpy San</div>
        </div>
      </div>
    </div>

    <script>
      function toggleDropdown() {
        const dropdown = document.querySelector('#dropdown');
        dropdown.classList.toggle('hidden');
      }
    </script>
  </body>
</html>
